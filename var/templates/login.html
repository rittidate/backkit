{if $uiEnabled}
<link href="../Includes/assets/css/signin.css" rel="stylesheet" type="text/css">
<div class="account-container stacked">
        
	<div class="content clearfix">

		<form action="{$formAction|escape}" method="post">
                     <input type="hidden" name="oa_cookiecheck" value="{$sessionRPID|escape}" />
			<h1>Sign In</h1>
                        <div id="messageDialog"></div>
			<div class="login-fields">

				<p>Sign in using your registered account:</p>

				<div class="field">
					<label for="username">Username:</label>
					<input type="text" id="username" name="username" value="" placeholder="Username" class="login username-field" />
				</div> <!-- /field -->

				<div class="field">
					<label for="password">Password:</label>
					<input type="password" id="password" name="password" value="" placeholder="Password" class="login password-field"/>
				</div> <!-- /password -->

			</div> <!-- /login-fields -->

			<div class="login-actions">
                                {if $keepSignin}
				<span class="login-checkbox">
					<input id="Field" name="Field" type="checkbox" class="field login-checkbox" value="First Choice" tabindex="4" />
					<label class="choice" for="Field">Keep me signed in</label>
				</span>
                                {/if}

				<button class="button btn btn-warning btn-large">Sign In</button>

			</div> <!-- .actions -->
                        {if $socialLogin}
			<div class="login-social">
				<p>Sign in using social network:</p>

				<div class="twitter">
					<a href="#" class="btn_1">Login with Twitter</a>
				</div>

				<div class="fb">
					<a href="#" class="btn_2">Login with Facebook</a>
				</div>
			</div>
                        {/if}

		</form>

	</div> <!-- /content -->

</div> <!-- /account-container -->


<!-- Text Under Box -->
<div class="login-extra">
	Don't have an account? <a href="./signup.html">Sign Up</a><br/>
	Remind <a href="#">Password</a>
</div> <!-- /login-extra -->
{/if}
<script type="text/javascript">
{if $message}
        wanrMessage('{$message}');
{/if}
</script>
