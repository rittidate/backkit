<div id="messageDialog"></div>
<form id="frm{$variable_el}">
        <div class="pnlContainer">
                <div id="pnlGrid{$variable_el}" class="show" >
                         <!-- Includes Publisher Grid -->      
                         {$group_grid}
                </div>                
                    <div id="pnlAddEdit">
                        <div id="content" style="margin-left:15px">
                            <div class="pnlAddEditOnly">
                                <table cellpadding="3" style="margin:0px;font-size:9pt" border="0">          
                                        <tr>
                                            <td style="width:100px;">{$smarty.const.MSG_GROUP_USER_NAME}</td>
                                            <td style="width: 350px">
                                                <input type="text"  id="txt_group_name" class="input-xlarge" name="txt_group_name" value="" />
                                            </td>
                                            <td>&nbsp;</td>
                                        </tr>
                                        
                                        <tr>
                                            <td>{$smarty.const.MSG_USER}</td>
                                            <td>
                                                <select multiple="multiple"  id="lstUser" name="lstUser"  class="multi_select" >
                                                </select>
                                            </td>
                                            <td>&nbsp;</td>
                                        </tr>
                                        
                                        <tr>
                                            <td>{$smarty.const.MSG_DESCRIPTION}</td>
                                            <td style="vertical-align:top;">
                                                <textarea name="txt_description" id="txt_description" class="span3"></textarea>
                                            </td>
                                            <td>&nbsp;</td>
                                        </tr>       

                                        <tr style="display:none;">
                                            <td>&nbsp;</td>
                                            <td valign="bottom">
                                                <input type="checkbox" name="chk_is_active"  id="chk_is_active" value="ON" style="float: left;" />
                                                <label for="chk_is_active" style=" padding-top: 3px;float: left;">{$smarty.const.MSG_ACTIVE}</label>
                                                <input class="chk_is_delete" type="checkbox" name="chk_is_delete"  id="chk_is_delete" value="ON" style="float: left;" />
                                                <label class="chk_is_delete" for="chk_is_delete" style=" padding-top: 3px;float: left;">{$smarty.const.MSG_DELETE}</label>
                                            </td>
                                            <td>&nbsp;</td>
                                        </tr>

                                        <tr>
                                            <td style="text-align: left;vertical-align: bottom;"><div id="btnClose{$variable_el}" class="btndiv backto" ><span class="ui-icon ui-icon-circle-arrow-w" style="float:left;"></span>&nbsp;{$smarty.const.MSG_BACKTO}</div></td>
                                            <td style="float:right;vertical-align: bottom;" ><br/><br/>
                                                <div id="btnSave{$variable_el}" class="btndiv" style="width:55px;height:18px;text-align:left;padding-top:3px;padding-left:2px;margin-bottom:0px;float: right;"><span class="ui-icon ui-icon-disk" style="float:left;"></span>&nbsp;{$smarty.const.STR_SAVE}</div>
                                                <div id="btnSaveBack{$variable_el}" class="btndiv" style="width:100px;height:18px;text-align:left;padding-top:3px;padding-left:2px;margin-bottom:0px;float: right;margin-right: 10px;"><span class="ui-icon ui-icon-disk" style="float:left;"></span>&nbsp;{$smarty.const.STR_SAVE_BACK}</div>
                                            </td>
                                            <td></td>
                                        </tr>
                                    </table>
                                </div>
                            </div>
                    </div>
        </div>
</form>


<script  type="text/javascript">

       multiple: true,
       noneSelectedText: '{$smarty.const.MSG_PLEASE_SELECT}' + '{$smarty.const.MSG_USER}',
       selectedList: 3,
       height:200
    }).multiselectfilter();    

});
