<link rel="stylesheet" type="text/css" media="screen" href="./Includes/assets/jqgrid/css/ui.jqgrid.css" />

<script src="./Includes/assets/js/jquery-1.6.1.min.js" type="text/javascript"></script>
<script src="./Includes/assets/jqui/js/jquery-ui-1.8.7.custom.min.js" type="text/javascript"></script>
<script src="./Includes/assets/jqgrid/js/i18n/grid.locale-en.js" type="text/javascript"></script>
<script src="./Includes/assets/jqgrid/js/jquery.jqGrid.min.js" type="text/javascript"></script>
<script src="./Includes/assets/jqvalidate/jquery.validate.js" type="text/javascript"></script>
<script src="./Includes/assets/js/jquery.blockUI.js" type="text/javascript"></script>

<div id="messageDialog"></div>

<form id="frm{$variable_el}">
    <fieldset>
        <div class="pnlContainer">
                <div id="pnlGrid{$variable_el}" class="show" >
            	    <div class="row-fluid">
				    <div class="span3">					            
				    	<select id="status_enum{$variable_el}" class="span12" title="status_enum{$variable_el}" name="status_enum{$variable_el}">
		                    {foreach from=$status_enum item=enum}
		                                <option value="{$enum}" label="{$enum}" title="{$enum}">{$enum}</option>
		                 	{/foreach}
			            </select>
			       </div>
				    <div class="span3">
						<div id="dropdown_ref_data_type{$variable_el}" class="dropdown" style="font-size: 10pt;">
			    			<a id="add_ref_data_type{$variable_el}" class="dropdown-toggle" data-toggle="dropdown" href="#"><i class="icon-plus"></i>Add Reference Staus</a>
			        	 	<ul class="dropdown-menu ref_data_dropdown" role="menu" aria-labelledby="dLabel"></ul>	
			        	</div>
					</div>
				    </div>
	                     <!-- Includes Publisher Grid -->
                         {$define_grid}
                </div>
                    <div id="pnlAddEdit">
                        <div id="content" style="margin-left:15px">
                            <div class="pnlAddEditOnly">
                                <table cellpadding="3" style="margin:0px;font-size:9pt" border="0">
                                        <tr>
                                            <td style="width:120px;">Type Name</td>
                                            <td>
                                                <input type="hidden" id="txt_id" name="txt_id"/>
                                                <input type="text" class="input-medium" id="txt_data_type_name" name="txt_data_type_name"/>
                                            </td>
                                            <td>&nbsp;</td>
                                        </tr>
                                        <tr>
                                            <td style="width:120px;">Reference Data</td>
                                            <td>
                                                <select class="span3" id="select_ref_data_type" name="select_ref_data_type">
								                    {foreach from=$status_enum item=enum}
								                                <option value="{$enum}" label="{$enum}" title="{$enum}">{$enum}</option>
								                 	{/foreach}
                                                </select>
                                            </td>
                                            <td>&nbsp;</td>
                                        </tr>
                                        <tr>
                                            <td style="width:120px;">Description</td>
                                            <td>
					                        	<textarea id="txt_description" name="txt_description" class="span3"></textarea>
                                            </td>
                                            <td>&nbsp;</td>
                                        </tr>
                                        <tr>
                                            <td style="width:120px;">Value</td>
                                            <td>
                                                <input type="text" class="input-mini" id="txt_value" name="txt_value" value="" />
                                            </td>
                                            <td>&nbsp;</td>
                                        </tr>
                                        <tr>
                                            <td style="width:120px;">{$smarty.const.MSG_ACTIVE}</td>
                                            <td>
                                                <input type="checkbox" id="chk_is_active" name="txt_is_active" value="Y" />
                                            </td>
                                            <td>&nbsp;</td>
                                        </tr>
                                        <tr>
                                            <td style="text-align: left;vertical-align: bottom;"><div id="btnClose{$variable_el}" class="btndiv backto" ><span class="ui-icon ui-icon-circle-arrow-w" style="float:left;"></span>&nbsp;{$smarty.const.MSG_BACKTO}</div></td>
                                            <td style="float:right;vertical-align: bottom;" ><br/><br/>
                                                <div id="btnSave{$variable_el}" class="btndiv" style="width:55px;height:18px;text-align:left;padding-top:3px;padding-left:2px;margin-bottom:0px;float: right;"><span class="ui-icon ui-icon-disk" style="float:left;"></span>&nbsp;{$smarty.const.STR_SAVE}</div>
                                                <div id="btnSaveBack{$variable_el}" class="btndiv" style="width:120px;height:18px;text-align:left;padding-top:3px;padding-left:2px;margin-bottom:0px;float: right;margin-right: 10px;"><span class="ui-icon ui-icon-disk" style="float:left;"></span>&nbsp;{$smarty.const.STR_SAVE_BACK}</div>
                                            </td>
                                            <td>&nbsp;</td>
                                        </tr>
                                        
                                    </table>
                                </div>
                            </div>
                    </div>
        </div>
        </fieldset>
</form>
